id: unsupported-directory-test
url: "http://example.com/test"
rules: |
  RewriteEngine On
  RewriteCond %{REQUEST_FILENAME} -d
  RewriteRule ^(.*)$ /is-dir [L]
serverVariables:
  SERVER_NAME: "example.com"
expected:
  outputUrl: "http://example.com/test"
  lines:
    - contains: "RewriteCond"
      reached: true
      met: false
