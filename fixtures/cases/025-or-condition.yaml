id: or-condition
url: "http://example.com/admin"
rules: |
  RewriteEngine On
  RewriteCond %{REQUEST_URI} ^/admin [OR]
  RewriteCond %{REQUEST_URI} ^/dashboard
  RewriteRule ^(.*)$ /login [R=302,L]
serverVariables:
  SERVER_NAME: "example.com"
expected:
  outputUrl: "http://example.com/login"
  statusCode: 302
