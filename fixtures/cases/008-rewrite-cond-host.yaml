id: rewrite-cond-host
url: "http://www.example.com/page"
rules: |
  RewriteEngine On
  RewriteCond %{HTTP_HOST} ^www\.example\.com$
  RewriteRule ^(.*)$ http://example.com/$1 [R=301,L]
serverVariables:
  HTTP_HOST: "www.example.com"
expected:
  outputUrl: "http://example.com/page"
  statusCode: 301
  lines:
    - contains: "RewriteCond"
      reached: true
      met: true
    - contains: "RewriteRule"
      reached: true
      met: true
